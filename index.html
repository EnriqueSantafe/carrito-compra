<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Carrito compra</title>
</head>
<body>
    <div class="container">
        <h1 class='text-center'>Carrito compra</h1>
        <div class="my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan="5" style="padding-left: 200px"><h3>Carrito vacío</h3></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row" id="contenedor-productos"></div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos :</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>    
    <template id="template-carrito">
        <tr>
            <th scope="row">1</th>
            <td>Café</td>
            <td>1</td>
            <td><button class="btn btn-info btn-sm">+</button><button class="btn btn-danger btn-sm">-</button></td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Café</h5>
                    <p class="card-text">$<span>5000</span></p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
